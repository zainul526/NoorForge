<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoorForge</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* --- Account Section Styling --- */
    .account-menu {
      position: absolute;
      top: 15px;
      right: 25px;
      display: flex;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }
    .account-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      transition: 0.3s;
    }
    .account-icon:hover {
      background-color: #666;
    }
    .account-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      min-width: 140px;
      overflow: hidden;
    }
    .account-dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      transition: 0.2s;
    }
    .account-dropdown a:hover {
      background-color: #f5f5f5;
    }
    .account-dropdown a:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>NoorForge</h1>
    <nav id="mainNav">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="learning.html">Learning</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Account Menu (Always Visible) -->
    <div class="account-menu" id="accountMenu">
      <div class="account-icon">ðŸ‘¤</div>
      <div class="account-dropdown" id="accountDropdown">
        <a href="login.html" id="loginLink">Login</a>
        <a href="signup.html" id="signupLink">Sign Up</a>
        <a href="dashboard.html" id="dashboardLink" style="display:none;">Dashboard</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h2>Welcome to <span class="animated-text">NoorForge Team</span></h2>
      <p>Explore, Learn, Innovate â€“ Join our team to grow together.</p>
    </section>

    <!-- (rest of your content remains the same) -->
  </main>

  <footer>
    <p>&copy; 2025 NoorForge Team â€” Made by Zain</p>
  </footer>

  <script>
    // Account Menu Toggle
    const accountIcon = document.querySelector('.account-icon');
    const accountDropdown = document.getElementById('accountDropdown');
    accountIcon.addEventListener('click', () => {
      accountDropdown.style.display =
        accountDropdown.style.display === 'flex' ? 'none' : 'flex';
    });

    // Authentication Handling
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      const loginLink = document.getElementById('loginLink');
      const signupLink = document.getElementById('signupLink');
      const dashboardLink = document.getElementById('dashboardLink');
      const logoutLink = document.getElementById('logoutLink');

      if (user) {
        loginLink.style.display = 'none';
        signupLink.style.display = 'none';
        dashboardLink.style.display = 'block';
        logoutLink.style.display = 'block';
      } else {
        loginLink.style.display = 'block';
        signupLink.style.display = 'block';
        dashboardLink.style.display = 'none';
        logoutLink.style.display = 'none';
      }

      logoutLink.addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        alert('Logged out successfully!');
        window.location.href = 'index.html';
      });
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', (e) => {
      if (!e.target.closest('.account-menu')) {
        accountDropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
