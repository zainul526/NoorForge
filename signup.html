<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoorForge - Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>NoorForge</h1>
  </header>

  <main>
    <section>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label>Username:</label>
        <input type="text" id="signupUsername" required><br><br>
        <label>Email:</label>
        <input type="email" id="signupEmail" required><br><br>
        <label>Password:</label>
        <input type="password" id="signupPassword" required><br><br>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already a member? <a href="login.html">Login here</a></p>
    </section>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
