<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoorForge - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><h1>NoorForge Dashboard</h1></header>
  <main>
    <section>
      <h2>Welcome Member</h2>
      <p id="welcomeMsg"></p>
    </section>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) {
      alert('Access Denied! Please login.');
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcomeMsg').innerText = `Hello, ${user.username}! Enjoy member access.`;
    }
  </script>
</body>
</html>
